spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  application:
    name: ai-fitness-trainer-service
  docker:
    compose:
      enabled: true
      file: compose.yml
      profiles:
        active: "dev"
      skip:
        in-tests: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true